<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#add').click(function() {
       var algo = $("#algo").val();
       var id = $("#iden").val(),
           mocos = $("#mocos").val();

       $('#myTable tbody').append(
          '<tr id="'+id+'"><td>'+algo+'</td><td>'+mocos+'</td></tr>');
        console.log("se AGREEGO fila");
    });

    $('#editar').click(function() {
       var algo = $("#algo").val();
       var id = $("#iden").val();
       var mocos = $("#mocos").val();

       $('#'+id).html(
          '<td>'+algo+'</td>'+
          '<td>'+mocos+'</td>');
        console.log("se EDITO fila");
    });

    $('#eliminar').click(function() {
       var id = $("#iden").val();

       $('#'+id).remove();
       console.log("se REMOVIO fila");
    });

});
</script>
<title></title>
</head>
<body>
  <input id="iden" type="text">
  <input id="algo" type="text">
  <input id="mocos" type='text'>
<a id="add" href="#">Agregar</a>
<a id="editar" href="#">Editar</a>
<a id="eliminar" href="#">Eliminar</a>
<table id="myTable">
  <tbody>

  </tbody>
</table>
</body>
</html>
